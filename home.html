<body>
    <header></header>
    <main>
        <div class="top-logo-container">
            <img draggable="false" src="../src/images/qr.png" alt="">
        </div>

        <div class="main-container">      
            <input type="text" name="text" class="input" id="input" placeholder="Enter Text : " required>
            <button class="submit" id="submit"><i class="fa-spin fa-light fa-spinner"></i> Generate!</button>

             <button onclick="window.location.href = '../index.html'" class="goback" id="goback"><i class="fa-solid fa-house-night"></i> Go Back...</button>

        </div>

        <div class="Qr-container" id="Qr-container">
            <div class="loader" id="loader">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
            </div>
            <img src="" alt="" class="qr-code" id="qr-code">
            <div class="buttonContainer">
                <div class="downloadBtnContainer">
                    <h1 class="downloadHeading">Download</h1>
                    <div class="buttonRow">
                    <button class="download" id="forjpg">JPG</button>
                    <button class="download" id="forpng">PNG</button>
                    <button class="download" id="forsvg">SVG</button>
                </div>
                </div>
                
                <div class="exit" id="exit">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
            
        </div>
    </main>
